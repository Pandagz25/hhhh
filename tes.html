<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BUNGA🌷</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .typing {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: black; }
        }
        @keyframes confetti {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confetti 3s linear infinite;
        }
        .hidden { display: none; }
        .digital-clock {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen relative overflow-hidden">
    <video autoplay class="hidden absolute top-0 left-0 w-full h-full object-cover z-0" id="backgroundVideo" loop muted>
        <source src="https://files.catbox.moe/smcj5v.mp4" type="video/mp4"/>
    </video>
    <audio class="hidden" id="backgroundAudio" loop>
        <source src="https://files.catbox.moe/82w6mq.mp3" type="audio/mp3"/>
    </audio>
    <div class="digital-clock" id="digitalClock"></div>
    <div class="text-center z-10">
        <div class="text-6xl cursor-pointer" id="loveEmoji">
            <i class="fas fa-heart text-red-500"></i>
        </div>
        <p class="mt-4 text-xl text-gray-700" id="clickText">Cuba klik Love nya</p>
        <p class="mt-4 text-xl text-white hidden" id="message"></p>
        <p class="mt-4 text-xl text-red-500 hidden" id="photoText">Pencet foto nya</p>
        <div class="mt-4 hidden space-x-4" id="photos">
            <img alt="A placeholder image of a beautiful flower" class="inline-block rounded-lg shadow-lg cursor-pointer" height="200" id="photo1" src="https://files.catbox.moe/yv8k8z.jpg" width="200"/>
            <img alt="A placeholder image of a scenic landscape" class="inline-block rounded-lg shadow-lg cursor-pointer hidden" height="200" id="photo2" src="https://files.catbox.moe/kdtjq9.jpg" width="200"/>
            <img alt="A placeholder image of a cute puppy" class="inline-block rounded-lg shadow-lg cursor-pointer hidden" height="200" id="photo3" src="https://files.catbox.moe/a4w0ml.jpg" width="200"/>
        </div>
        <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hidden" id="nextButton">Next</button>
        <p class="mt-4 text-xl text-white hidden" id="finalMessage"></p>
        <div class="mt-4 hidden" id="inputBox">
            <input class="border border-gray-300 p-2 rounded" id="danaNumber" placeholder="Masukkan nomor DANA" type="text"/>
            <button class="bg-green-500 text-white px-4 py-2 rounded ml-2" id="sendButton">Kirim</button>
        </div>
        <p class="mt-8 text-4xl text-white hidden" id="dateText">03,03,2025</p>
    </div>
    <script>
        document.getElementById('loveEmoji').addEventListener('click', function() {
            const message = "🥳selamat ulang tahun bunga putri mardela🤍";
            const messageElement = document.getElementById('message');
            const loveEmoji = document.getElementById('loveEmoji');
            const clickText = document.getElementById('clickText');
            const backgroundVideo = document.getElementById('backgroundVideo');
            const backgroundAudio = document.getElementById('backgroundAudio');
            const dateText = document.getElementById('dateText');
            const photos = document.getElementById('photos');
            const photoText = document.getElementById('photoText');
            loveEmoji.classList.add('hidden');
            clickText.classList.add('hidden');
            messageElement.classList.remove('hidden');
            messageElement.classList.add('typing');
            messageElement.textContent = message;
            setTimeout(() => {
                photos.classList.remove('hidden');
                dateText.classList.remove('hidden');
                photoText.classList.remove('hidden');
            }, 4000);
            backgroundVideo.classList.remove('hidden');
            backgroundAudio.play();
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                document.body.appendChild(confetti);
                confetti.addEventListener('animationend', () => {
                    confetti.remove();
                });
            }
        });

        document.getElementById('photo1').addEventListener('click', function() {
            document.getElementById('photo1').classList.add('hidden');
            document.getElementById('nextButton').classList.remove('hidden');
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            document.getElementById('nextButton').classList.add('hidden');
            document.getElementById('photoText').classList.add('hidden');
            setTimeout(() => {
                if (!document.getElementById('photo2').classList.contains('hidden')) {
                    document.getElementById('photo2').classList.add('hidden');
                    document.getElementById('photo3').classList.remove('hidden');
                    document.getElementById('finalMessage').classList.remove('hidden');
                    document.getElementById('finalMessage').innerHTML = "🥳HAPPY BIRTHDAY SAYANG🥳<br>- semoga panjang umur<br>- bahagia selalu<br>- dah itu aja<br>- gtw mau nambahin apa males hehe...<br>🥳INTI NYA JANGAN SEDIH TERUS YAH!! LUPAIN AJA YG BUAT KAMU SEDIH🥳";
                } else if (!document.getElementById('photo1').classList.contains('hidden')) {
                    document.getElementById('photo1').classList.add('hidden');
                    document.getElementById('photo2').classList.remove('hidden');
                    document.getElementById('nextButton').classList.remove('hidden');
                } else {
                    document.getElementById('photo2').classList.remove('hidden');
                    document.getElementById('nextButton').classList.remove('hidden');
                }
            }, 2000);
        });

        document.getElementById('mauButton').addEventListener('mouseover', function() {
            const button = document.getElementById('mauButton');
            const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        });

        document.getElementById('mauButton').addEventListener('click', function() {
            const button = document.getElementById('mauButton');
            const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
            const messageElement = document.getElementById('message');
            const finalMessage = document.getElementById('finalMessage');
            const inputBox = document.getElementById('inputBox');
            messageElement.classList.add('hidden');
            finalMessage.classList.remove('hidden');
            finalMessage.innerHTML = "🥳HAPPY BIRTHDAY SAYANG 🥳<br>- semoga panjang umur<br>- bahagia selalu<br>- dah itu aja<br>- gtw mau nambahin apa males hehe..<br>🥳INTI NYA JANGAN SEDIH TERUS YAH!! LUPAIN AJA YG BUAT KAMU SEDIH🥳";
        });

        document.getElementById('gaButton').addEventListener('click', function() {
            const messageElement = document.getElementById('message');
            const finalMessage = document.getElementById('finalMessage');
            const inputBox = document.getElementById('inputBox');
            messageElement.classList.add('hidden');
            finalMessage.classList.remove('hidden');
            finalMessage.textContent = "kirim nomor dana biar aku tf";
            inputBox.classList.remove('hidden');
        });

        document.getElementById('sendButton').addEventListener('click', function() {
            const danaNumber = document.getElementById('danaNumber').value;
            const whatsappLink = `https://wa.me/6289678781502?text=${encodeURIComponent('Nomor DANA saya: ' + danaNumber)}`;
            window.open(whatsappLink, '_blank');
        });

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('digitalClock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
  </html>
